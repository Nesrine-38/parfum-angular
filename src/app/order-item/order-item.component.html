<label for="quantity" class="quantity mx-3 fw-bold"> veuillez choisir la quantité désirée :</label>
<input class="quantity fw-bold" [(ngModel)]="orderItem.quantity" type="range" min="0" max="100" value="0" step="0" list="number" name="quantity" id="quantity">
<output>{{orderItem.quantity}}</output>
<datalist id="number">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
    <option value="5"></option>
    <option value="6"></option>
    <option value="7"></option>
    <option value="8"></option>
    <option value="9"></option>
    <option value="10"></option>
