
<div class="card" style="width: 18rem;" *ngFor="let item of listshop">
  <img src="/assets/shop.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.address}}</p>
    <a href="#" class="btn btn-primary">Nos parfums</a>
  </div>
</div>
